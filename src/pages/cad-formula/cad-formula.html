<ion-header>
  <ion-navbar color="back">
    <ion-buttons left class="btns">
      <button ion-button left icon-only clear (click)="dismiss()"><ion-icon name="arrow-back"></ion-icon></button>
    </ion-buttons>
    <ion-title>Cadastrar Fórmula</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item class="item-prim"><ion-label>Informações Gerais</ion-label></ion-item>

    <ion-item class="item-sec" no-lines>
      <ion-icon item-start name="book" color="back"></ion-icon>
      <ion-label stacked>Nome da Disciplina</ion-label>
      <ion-input type="text" disabled="true" [(ngModel)]="disciplina.nome"></ion-input>
    </ion-item>

    <ion-item class="item-sec" no-lines>
      <ion-icon item-start name="remove" color="back"></ion-icon>
      <ion-label>É Média Aritimética?</ion-label>
      <ion-toggle [(ngModel)]="isMedia" (ionChange)="onSelectChange($event)"></ion-toggle>
    </ion-item>

    <ion-item class="item-sec" no-lines>
      <ion-icon item-start name="calculator" color="back"></ion-icon>
      <ion-label stacked>Fórmula para Calculo da Média</ion-label>
      <ion-input type="text" disabled="true" [(ngModel)]="disciplina.formula.expressao"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col><button ion-button block color="back" [disabled]="isMedia" (click)="tecla('(')">(</button></ion-col>
      <ion-col><button ion-button block color="back" [disabled]="isMedia" (click)="tecla(')')">)</button></ion-col>
      <ion-col><button ion-button block color="back" (click)="tecla('f')">f</button></ion-col>
      <ion-col><button ion-button block color="back" (click)="tecla('d')">Del</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><button ion-button block color="back" [disabled]="isMedia" (click)="tecla('7')">7</button></ion-col>
      <ion-col><button ion-button block color="back" [disabled]="isMedia" (click)="tecla('8')">8</button></ion-col>
      <ion-col><button ion-button block color="back" [disabled]="isMedia" (click)="tecla('9')">9</button></ion-col>
      <ion-col><button ion-button block color="back" [disabled]="isMedia" (click)="tecla('/')">/</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><button ion-button block color="back" [disabled]="isMedia" (click)="tecla('4')">4</button></ion-col>
      <ion-col><button ion-button block color="back" [disabled]="isMedia" (click)="tecla('5')">5</button></ion-col>
      <ion-col><button ion-button block color="back" [disabled]="isMedia" (click)="tecla('6')">6</button></ion-col>
      <ion-col><button ion-button block color="back" [disabled]="isMedia" (click)="tecla('*')">*</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><button ion-button block color="back" [disabled]="isMedia" (click)="tecla('1')">1</button></ion-col>
      <ion-col><button ion-button block color="back" [disabled]="isMedia" (click)="tecla('2')">2</button></ion-col>
      <ion-col><button ion-button block color="back" [disabled]="isMedia" (click)="tecla('3')">3</button></ion-col>
      <ion-col><button ion-button block color="back" [disabled]="isMedia" (click)="tecla('-')">-</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6><button ion-button block color="back" [disabled]="isMedia" (click)="tecla('0')">0</button></ion-col>
      <ion-col><button ion-button block color="back" [disabled]="isMedia" (click)="tecla('.')">.</button></ion-col>
      <ion-col><button ion-button block color="back" [disabled]="isMedia" (click)="tecla('+')">+</button></ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button block round color="back" (click)="salvar()">Salvar</button>
  <button ion-button block outline round color="back" (click)="dismiss()">Voltar</button>
  <button ion-button *ngIf="uid == ''" block round color="laranja" (click)="updatePage()">Atualizar</button>
</ion-content>
