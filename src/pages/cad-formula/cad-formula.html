<ion-header>
  <ion-navbar color="back">
    <ion-buttons left class="btns">
      <button ion-button left icon-only clear (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Cadastrar Fórmula</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list style="width: 95%">
    <ion-item>
      <ion-label>Informações Gerais</ion-label>
    </ion-item>

    <ion-item class="rowStyle" no-lines>
      <ion-icon item-start name="book" color="back"></ion-icon>
      <ion-input type="text" placeholder="disciplina" disabled="true" [(ngModel)]="disciplina"></ion-input>
    </ion-item>

    <ion-item class="rowStyle" no-lines>
      <ion-icon item-start name="remove" color="back"></ion-icon>
      <ion-label class="item-label">Média Aritimética?</ion-label>
      <ion-toggle [(ngModel)]="media" (ionChange)="onSelectChange($event)"></ion-toggle>
    </ion-item>

    <ion-item class="rowStyle" no-lines>
      <ion-icon item-start name="calculator" color="back"></ion-icon>
      <ion-input type="text" placeholder="fómula" disabled="true" [(ngModel)]="formula.expressao"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row class="row">
      <ion-col>
          <button ion-button block color="back" [disabled]="media" (click)="tecla('(')">(</button>
      </ion-col>
      <ion-col>
          <button ion-button block color="back" [disabled]="media" (click)="tecla(')')">)</button>
      </ion-col>
      <ion-col>
          <button ion-button block color="back" (click)="tecla('f')">f</button>
      </ion-col>
      <ion-col>
          <button ion-button block color="back" (click)="tecla('d')">Del</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="row">
      <ion-col>
          <button ion-button block color="back" [disabled]="media" (click)="tecla('7')">7</button>
      </ion-col>
      <ion-col>
          <button ion-button block color="back" [disabled]="media" (click)="tecla('8')">8</button>
      </ion-col>
      <ion-col>
          <button ion-button block color="back" [disabled]="media" (click)="tecla('9')">9</button>
      </ion-col>
      <ion-col>
          <button ion-button block color="back" [disabled]="media" (click)="tecla('/')">/</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="row">
      <ion-col>
          <button ion-button block color="back" [disabled]="media" (click)="tecla('4')">4</button>
      </ion-col>
      <ion-col>
          <button ion-button block color="back" [disabled]="media" (click)="tecla('5')">5</button>
      </ion-col>
      <ion-col>
          <button ion-button block color="back" [disabled]="media" (click)="tecla('6')">6</button>
      </ion-col>
      <ion-col>
          <button ion-button block color="back" [disabled]="media" (click)="tecla('*')">*</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="row">
      <ion-col>
          <button ion-button block color="back" [disabled]="media" (click)="tecla('1')">1</button>
      </ion-col>
      <ion-col>
          <button ion-button block color="back" [disabled]="media" (click)="tecla('2')">2</button>
      </ion-col>
      <ion-col>
          <button ion-button block color="back" [disabled]="media" (click)="tecla('3')">3</button>
      </ion-col>
      <ion-col>
          <button ion-button block color="back" [disabled]="media" (click)="tecla('-')">-</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="row">
      <ion-col col-6>
          <button ion-button block color="back" [disabled]="media" (click)="tecla('0')">0</button>
      </ion-col>
      <ion-col>
          <button ion-button block color="back" [disabled]="media" (click)="tecla('.')">.</button>
      </ion-col>
      <ion-col>
          <button ion-button block color="back" [disabled]="media" (click)="tecla('+')">+</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button *ngIf="!uid" block round color="laranja" class="btn" (click)="updatePage()">Atualizar</button>

  <button ion-button block round color="back" class="btn" (click)="salvar()">Salvar</button>

  <button ion-button block round color="back" class="btn" (click)="dismiss()">Voltar</button>

</ion-content>
