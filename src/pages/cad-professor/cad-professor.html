<ion-header>
  <ion-navbar color="back">
    <ion-title>Professor(a)</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item class="item-prim"><ion-label>Informações</ion-label></ion-item>

    <ion-item class="item-sec" no-lines>
      <ion-icon item-start name="person" color="back"></ion-icon>
      <ion-label stacked>Nome do Professor(a)</ion-label>
      <ion-input type="text" [(ngModel)]="professor.nome"></ion-input>
    </ion-item>

    <ion-item class="item-sec" no-lines>
      <ion-icon item-start name="call" color="back"></ion-icon>
      <ion-label stacked>Telefone</ion-label>
      <ion-input type="tel" [(ngModel)]="professor.telefone"></ion-input>
    </ion-item>

    <ion-item class="item-sec" no-lines>
      <ion-icon item-start name="mail" color="back"></ion-icon>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="professor.email"></ion-input>
    </ion-item>

    <ion-item class="label-sec" *ngIf="disciplinasDoProf.length != 0"><ion-label>Disciplinas do Professor(a)</ion-label></ion-item>

    <ion-item class="item-sec" no-lines *ngFor="let disciplina of disciplinasDoProf">
      <ion-icon item-start name="book" color="back"></ion-icon>
      <ion-label>{{ disciplina.nome }}</ion-label>
      <button item-end ion-button icon-only clear (click)="removerDisciplina(disciplina)">
        <ion-icon name="trash" color="danger"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <button ion-button block round color="back" (click)="salvar()">Salvar</button>
  <button ion-button block outline round color="back" (click)="voltar()">Voltar</button>
  <button ion-button *ngIf="uid == ''" block round color="laranja" (click)="updatePage()">Atualizar</button>
</ion-content>
