<ion-header>
  <ion-navbar color="back">
    <ion-title>Curso</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item class="item-prim"><ion-label>Informações Gerais</ion-label></ion-item>

    <ion-item class="item-sec" no-lines>
      <ion-icon item-start name="school" color="back"></ion-icon>
      <ion-label stacked>Escola</ion-label>
      <ion-select [selectOptions]="selectOptEscola" [(ngModel)]="curso.escola" cancelText="Cancelar">
        <ion-option *ngFor="let escola of escolas" value="{{ escola.id }}">{{ escola.nome }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item class="item-sec" no-lines>
      <ion-icon item-start name="bookmarks" color="back"></ion-icon>
      <ion-label stacked>Nome do Curso</ion-label>
      <ion-input type="text" [(ngModel)]="curso.nome"></ion-input>
    </ion-item>

    <ion-item class="item-sec" no-lines>
      <ion-icon item-start name="remove" color="back"></ion-icon>
      <ion-label stacked>Sigla do Curso</ion-label>
      <ion-input type="text" [(ngModel)]="curso.sigla"></ion-input>
    </ion-item>

    <ion-item class="item-sec" no-lines>
      <ion-icon item-start name="calendar" color="back"></ion-icon>
      <ion-label stacked>Data de Início</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="curso.dataInicio" min="{{ dataMin }}" max="{{ dataMax }}" doneText="Ok" cancelText="Cancelar" (ionChange)="onChangeStartTime($event)"></ion-datetime>
    </ion-item>

    <ion-item class="item-sec" no-lines>
      <ion-icon item-start name="calendar" color="back"></ion-icon>
      <ion-label stacked>Data/Previsão de Finalização</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="curso.dataFinalizacao" min="{{ dataMin }}" max="{{ dataMax }}" doneText="Ok" cancelText="Cancelar" (ionChange)="onChangeEndTime($event)"></ion-datetime>
    </ion-item>

    <ion-item class="label-sec"><ion-label>Períodos</ion-label></ion-item>

    <ion-list class="item-quart" no-lines *ngFor="let periodo of periodos">
      <ion-item class="item-terc" no-lines>
        <ion-icon item-start name="calendar" color="back"></ion-icon>
        <ion-label stacked>Tipo/Duração do Período</ion-label>
        <ion-select [selectOptions]="selectOptTipo" [(ngModel)]="periodo.tipo" cancelText="Cancelar">
          <ion-option *ngFor="let tipo of tipos">{{ tipo }}</ion-option>
        </ion-select>
        <button item-end ion-button icon-only clear (click)="removePeriodo(periodo)">
          <ion-icon name="trash" color="danger"></ion-icon>
        </button>
      </ion-item>

      <ion-item class="item-terc" no-lines>
        <ion-icon item-start name="book" color="back"></ion-icon>
        <ion-label stacked>Nome do Período</ion-label>
        <ion-input type="text" [(ngModel)]="periodo.nome"></ion-input>
      </ion-item>

      <ion-item class="item-terc" no-lines>
        <ion-icon item-start name="remove" color="back"></ion-icon>
        <ion-label stacked>Sigla do Período</ion-label>
        <ion-input type="text" [(ngModel)]="periodo.sigla"></ion-input>
      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col offset-6 col-6>
          <button ion-button block round color="secondary" (click)="addPeriodo()">Adicionar</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <button ion-button block round color="back" (click)="salvar()">Salvar</button>
  <button ion-button block outline round color="back" (click)="voltar()">Voltar</button>
  <button ion-button *ngIf="uid == ''" block round color="laranja" (click)="updatePage()">Atualizar</button>
</ion-content>
