<ion-header>
  <ion-navbar color="back">
    <ion-title>Curso</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list style="width: 95%;">
    <ion-item>
      <ion-label>Informações Gerais</ion-label>
    </ion-item>

    <ion-item class="rowStyle" no-lines>
      <ion-icon item-start name="school" color="back"></ion-icon>
      <ion-select placeholder="escola" [(ngModel)]="escola" submitText="Ok" cancelText="Cancelar" >
        <ion-option *ngFor="let escola of escolas">{{ escola.data().nome }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item class="rowStyle" no-lines>
      <ion-icon item-start name="bookmarks" color="back"></ion-icon>
      <ion-input type="text" placeholder="nome do curso" [(ngModel)]="nome"></ion-input>
    </ion-item>

    <ion-item class="rowStyle" no-lines>
      <ion-icon item-start name="remove" color="back"></ion-icon>
      <ion-input type="text" placeholder="sigla usada no curso" [(ngModel)]="sigla"></ion-input>
    </ion-item>

    <ion-item class="rowStyle" no-lines>
      <ion-icon item-start name="calendar" color="back"></ion-icon>
      <ion-datetime displayFormat="DD MM YYYY" placeholder="data de inicio" [(ngModel)]="dataInicio" submitText="Ok" cancelText="Cancelar"></ion-datetime>
    </ion-item>

    <ion-item class="rowStyle" no-lines>
      <ion-icon item-start name="calendar" color="back"></ion-icon>
      <ion-datetime displayFormat="DD MM YYYY" placeholder="data de finalização" [(ngModel)]="dataFinalizacao" submitText="Ok" cancelText="Cancelar"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Períodos</ion-label>
    </ion-item>

    <ion-item no-lines>
      <button item-end ion-button block round color="secondary" style="width: 50%;" (click)="addPeriodo()">Adicionar</button>
    </ion-item>

    <ion-item class="rowStyle2" no-lines *ngFor="let periodo of periodos">
      <ion-item-divider class="rowStyle">
        <ion-icon item-start name="calendar" color="back"></ion-icon>
        <ion-select placeholder="tipo do periodo" [(ngModel)]="periodo.tipo" submitText="Ok" cancelText="Cancelar">
          <ion-option *ngFor="let tipo of tipos">{{ tipo }}</ion-option>
        </ion-select>
        <button item-end ion-button icon-only clear (click)="removePeriodo(periodo)">
          <ion-icon name="trash" color="danger"></ion-icon>
        </button>
      </ion-item-divider>
      <ion-item-divider class="rowStyle">
        <ion-icon item-start name="book" color="back"></ion-icon>
        <ion-input type="text" placeholder="nome do periodo" [(ngModel)]="periodo.nome"></ion-input>
      </ion-item-divider>
      <ion-item-divider class="rowStyle">
        <ion-icon item-start name="remove" color="back"></ion-icon>
        <ion-input type="text" placeholder="sigla" [(ngModel)]="periodo.sigla"></ion-input>
      </ion-item-divider>
    </ion-item>








    <button ion-button block round color="back" style="margin-top: 30px;" (click)="salvar()">Salvar</button>

  </ion-list>

</ion-content>
