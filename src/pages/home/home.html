<ion-header>
  <ion-navbar color="back">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Início</ion-title>

    <ion-buttons end>
      <button ion-button icon-only clear (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item text-center no-lines *ngIf="userName">
    <h1>Olá, {{ userName }}!</h1>
  </ion-item>

  <ion-item text-center no-lines>
    <h1>Feed do aplicativo aqui!</h1>
  </ion-item>
</ion-content>
