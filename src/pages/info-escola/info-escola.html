<ion-header>
  <ion-navbar color="back">
    <ion-title>Informações da Escola</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h2>{{ escola.nome }}</h2>
      <h3>{{ escola.sigla }}</h3>
    </ion-card-header>

    <ion-card-content>
      <label>Contato</label>
      <h2><ion-icon color="back" name="call"></ion-icon>{{ escola.telefone }}</h2>
      <h2><ion-icon color="back" name="mail"></ion-icon>{{ escola.email }}</h2>

      <br>
      <label>Endereço</label>
      <h2>{{ escola.endereco }}</h2>
      <h3>{{ escola.cidade }} - {{ escola.estado }}</h3>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block round color="danger" (click)="deletar()">Deletar</button>
      </ion-col>
      <ion-col>
        <button ion-button block round color="back" (click)="alterar()">Alterar</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block outline round color="back" (click)="voltar()">Voltar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
